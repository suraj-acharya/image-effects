<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Image Effects</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <style>
      h1 {
        font-family: 'Pacifico', cursive;
      }

      .bg {
        animation: slide 3s ease-in-out infinite alternate;
        background-image: linear-gradient(-60deg, #192de6 20%, #1dc1f3 50%);
      }

      .bg:nth-child(2) {
        animation-direction: alternate-reverse;
        animation-duration: 4s;
      }

      .bg:nth-child(3) {
        animation-duration: 5s;
      }

      @keyframes slide {
        0% {
          transform: translateX(-25%);
        }
        100% {
          transform: translateX(25%);
        }
      }
    </style>
  </head>
  <body>
    <div
      class="bg fixed inset-y-0 -inset-x-2/4 opacity-50 z-0 bg-gradient-to-r from-yellow-400 to-pink-500"
    ></div>
    <div
      class="bg fixed inset-y-0 -inset-x-2/4 opacity-50 z-0 bg-gradient-to-r from-yellow-400 to-pink-500"
    ></div>
    <div
      class="bg fixed inset-y-0 -inset-x-2/4 opacity-50 z-0 bg-gradient-to-r from-yellow-400 to-pink-500"
    ></div>
    <div class="flex items-center justify-center h-screen relative z-100">
      <div
        class="bg-white bg-opacity-95 border shadow-lg p-10 text-center max-w-2xl"
      >
        <h1 class="text-5xl mb-8">Greyscale Your Image</h1>
        <p class="mb-4">
          Just upload any .png image
          below. We'll take care of the rest.
        </p>
        <label
          class="bg-blue-600 text-white w-full p-6 block cursor-pointer font-bold mb-4"
        >
          <!-- File Input -->
          <input type="file" id="upload" accept=".png" class="hidden" />
          Upload PNG Image
        </label>
        <div id="img-loader" style="display: none">
          <div class="flex items-center justify-center">
            <div
              class="w-16 h-16 border-b-4 border-blue-900 rounded-full animate-spin"
            ></div>
          </div>
          <label class="w-full p-6 block cursor-pointer font-bold mb-4"
            >Please wait, Your image is being processed.</label
          >
        </div>
        <!-- Image -->
        <img id="new-img" class="w-auto mx-auto" />
      </div>
    </div>
  </body>
</html>
